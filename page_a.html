<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person A's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8F7E4; /* Light green background */
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .profile-photo {
            max-width: 100px;
            border-radius: 50%;
            display: block;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #228B22; /* Green header text */
        }
        
        .info {
            padding: 10px;
        }
        
        .info h2 {
            color: #228B22; /* Green subheader text */
        }
        
        .info p {
            margin: 0;
        }
        
        .skills {
            background-color: #228B22; /* Green background for skills */
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        
        .job-openings {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="person_a_photo.jpg" alt="Person A" class="profile-photo">
        <h1>Person A</h1>
        
        <div class="info">
            <h2>Days of Availability</h2>
            <p>Monday, Wednesday, Friday</p>
            
            <h2>Skills</h2>
            <p>Web Development, Graphic Design, Content Writing</p>
        </div>
        
        <div class="skills">
            <h2>Job Openings</h2>{%name%}
            <p>Person A is available for web development and graphic design projects.</p>
        </div>
        
        <div class="job-openings">
            <!-- You can list specific job openings here -->
            <h2>Current Job Openings</h2>
            <ul>
                <li>Front-end Web Developer</li>
                <li>Graphic Designer</li>
            </ul>
        </div>
    </div>
</body>
</html>
